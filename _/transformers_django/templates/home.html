{% extends "index.html" %}
{% block title %} Transformers | Home {% endblock %}

{% block content %}

<div id="home">
    {% for item in transformers %}
    <a href="{% url 'viewone' id=item.id %}">
        <img src="{{ item.image }}" alt="">
        <h2>{{ item.name }}</h2>
    </a>
    {% endfor %}
</div>
{% endblock %}
